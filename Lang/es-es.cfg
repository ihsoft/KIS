		// ********** Part: KIS.basketball

		#KIS_basketball_Part_title = Pelota de basket
		#KIS_basketball_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_basketball_Part_description = Una gran herramienta para estudiar la gravedad. Incluso en microgravedad, la Tercera Ley de Newton todavía se puede explorar. Jeb afirma que encontró esta bola cuando fue misteriosamente transportado a un planeta llamado Moron Mountain. El Control de la Misión insiste en que no tienen conocimiento de tal misión, pero Jeb está convencido de que fue teletransportado a través del espacio cuando sus comunicaciones se bloquearon. Cuando se le pide más detalles, siempre se niega y dice que "prometió a Mike que lo mantendría en secreto". Nadie sabe de qué está hablando.
		#KIS_basketball_Part_tags = cck-eva-items

		// ********** Part: KIS.beer

		#KIS_beer_Part_title = Cerveza de Bub
		#KIS_beer_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_beer_Part_description = Una cerveza sabrosa y asequible. Cada gerente de agencia espacial debe tener un suministro saludable a mano para garantizar una motivación sólida de la tripulación y una alta moral.
		#KIS_beer_Part_tags = cck-eva-items
		#KIS_beer_Part_useName = Beber

		// ********** Part: KIS.bomb1

		#KIS_bomb1_Part_title = Explosivos estándar K4
		#KIS_bomb1_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_bomb1_Part_description = ¿Quién querría llevar una bomba a bordo de una nave espacial? ¡Tendrías que estar completamente enojado! No obstante, nuestros pilotos e ingenieros capacitados son capaces de usar este dispositivo explosivo para deshacerse de piezas innecesarias o desorbitar un satélite. ¡Tenga en cuenta que hay un tiempo limitado para alcanzar una distancia segura antes de que explote! Se llevan a cabo sesiones de capacitación mensuales para garantizar que nuestra tripulación conozca todas las normas de seguridad relevantes.¿Quién querría llevar una bomba a bordo de una nave espacial? ¡Tendrías que estar completamente enojado! No obstante, nuestros pilotos e ingenieros capacitados son capaces de usar este dispositivo explosivo para deshacerse de piezas innecesarias o desorbitar un satélite. ¡Tenga en cuenta que hay un tiempo limitado para alcanzar una distancia segura antes de que explote! Se llevan a cabo sesiones de capacitación mensuales para garantizar que nuestra tripulación conozca todas las normas de seguridad relevantes.
		#KIS_bomb1_Part_tags = KIS EVA portable tool destruction bomb cck-eva-items

		// ********** Part: kis.concreteBase1

		#kis_concreteBase1_Part_title = Base de tierra CB1
		#kis_concreteBase1_Part_manufacturer = Sistemas de Inventario Kerbal
		#kis_concreteBase1_Part_description = ¿Alguna vez has necesitado sujetar algo a la superficie de un cuerpo celeste? Podemos hacer que eso funcione. ¡Conoce el bloque de hormigón! El CB1 es nuestra variación en el diseño clásico de bloques en el que los ingenieros de construcción han confiado durante siglos: una base resistente que se puede fijar al suelo incluso sin herramientas. Por supuesto, unir otras partes al bloque requerirá herramientas, que se venden por separado.
		#kis_concreteBase1_Part_tags = KIS EVA portable building construction concrete cck-eva-items

		// ********** Part: KIS.Container1

		#KIS_Container1_Part_title = Contenedor portátil SC-62
		#KIS_Container1_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_Container1_Part_description = Este contenedor externo para herramientas, bocadillos y más fue diseñado específicamente para la misión a Mun. Dos días antes del lanzamiento, el equipo de tierra descubrió que no había más espacio para la taza de café favorita de Valentina. ¡Esto puso en riesgo toda la misión! Afortunadamente, nuestros ingenieros pudieron resolver el problema al colocar una mochila de senderismo ordinaria reforzada con tubos de aluminio en el exterior del barco. A los equipos les gustó tanto este diseño que estas mochilas para contenedores ahora se producen en masa.
		#KIS_Container1_Part_tags = KIS container inventory portable cck-containers

		// ********** Part: KIS.Container2

		#KIS_Container2_Part_title = Contenedor ILC-18k
		#KIS_Container2_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_Container2_Part_description = A veces las misiones requieren cosas. Y cosas. Un montón de cosas y cosas. A veces te quedas sin lugares para llenar tus cosas, por lo que necesitas más cosas para poner tus cosas. Como tal, aquí está el ILC-18k, un contenedor más grande para guardar sus cosas.
		#KIS_Container2_Part_tags = KIS container inventory cck-containers

		// ********** Part: KIS.Container3

		#KIS_Container3_Part_title = Contenedor ISC-6K
		#KIS_Container3_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_Container3_Part_description = La mochila portátil SC-62 fue un gran éxito, pero hubo algunas deficiencias, como el hecho de que no se puede acceder desde el interior de la nave. Para resolver este problema, se desarrolló un módulo contenedor completo. Debido a la necesidad de mantener una presión constante dentro del módulo, su tamaño y costo han aumentado.
		#KIS_Container3_Part_tags = KIS container inventory cck-containers

		// ********** Part: KIS.Container4

		#KIS_Container4_Part_title = Contenedor ImC-1500
		#KIS_Container4_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_Container4_Part_description = Tres ingenieros en una fiesta agarran unas latas de cerveza. Después de consumir varios, deciden que son el diseño perfecto para un nuevo módulo de carga compacto. Así nació el Mini contenedor 1500 en línea, adecuado para la entrega a larga distancia de piezas y refrigerios por igual (el compartimento refrigerado se vende por separado). Usar de manera responsable.
		#KIS_Container4_Part_tags = cck-containers KIS container inventory

		// ********** Part: KIS.Container5

		#KIS_Container5_Part_title = Contenedor IGC-25K
		#KIS_Container5_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_Container5_Part_description = Un contenedor enorme (que definitivamente no fue rescatado de un avión de carga KEDEX) especialmente diseñado para misiones de reabastecimiento a largo plazo o envíos intercontinentales. Garantía nula si se restaura y se utiliza como cabina telefónica.
		#KIS_Container5_Part_tags = cck-containers KIS container inventory

		// ********** Part: KIS.Container6

		#KIS_Container6_Part_title = Contenedor IMiC-800 
		#KIS_Container6_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_Container6_Part_description = El miembro más pequeño de la familia Inline, el micro contenedor 800 en línea, es para cuando necesitas llevar algunos bocadillos o artículos diversos, pero no quieres tener que ponerte un traje de AEV para agarrarlos.
		#KIS_Container6_Part_tags = cck-containers KIS container inventory

		// ********** Part: KIS.Container7

		#KIS_Container7_Part_title = Contenedor IMC-15K
		#KIS_Container7_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_Container7_Part_description = Un contenedor más pequeño que se desarrolló cuando el equipo de ingeniería cortó accidentalmente el IGC-25K por la mitad. Garantía nula si se apila con otra unidad IMC-15K.
		#KIS_Container7_Part_tags = cck-containers KIS container inventory

		// ********** Part: KIS.Container8

		#KIS_Container8_Part_title = IWC-3K "Wyvern"
		#KIS_Container8_Part_manufacturer = KIS
		#KIS_Container8_Part_description = El contenedor IWC-3K "Wyvern" está específicamente diseñado para cuando no puede decidir si la comida es suficiente para el viaje a Duna o si debe tomar más refrigerios por si acaso. Garantía nula si se usa junto con cualquier contenedor fuera de los contenedores KIS (se vende por separado).
		#KIS_Container8_Part_tags = cck-containers KIS container inventory

		// ********** Part: KIS.ContainerMount1

		#KIS_ContainerMount1_Part_title = Montaje de contenedor SM-62
		#KIS_ContainerMount1_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_ContainerMount1_Part_description = Este sencillo sistema de montaje le permite colocar una mochila contenedor SC-62. Wehrner von Kerman ajusta personalmente cada montaje antes del lanzamiento, es por eso que nunca ha habido fallas, y todas ellas alcanzan la órbita de manera segura. Garantía nula si se instala el día libre de Wehrner.
		#KIS_ContainerMount1_Part_tags = KIS EVA building portable container cck-containers

		// ********** Part: KIS.electricScrewdriver

		#KIS_electricScrewdriver_Part_title = Destornillador eléctrico E-SD80
		#KIS_electricScrewdriver_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_electricScrewdriver_Part_description = Algunas personas no estaban completamente satisfechas con nuestro producto anterior, la llave inglesa. Jeb, en particular, se quejó: "¡Esto no es lo que quería! ¿Qué sigue, un destornillador?". Una vez más, nuestros ingenieros se tomaron este informe muy en serio. Después de un año de I+D y cinco prototipos fallidos (uno incluso causando un incendio en la plataforma de lanzamiento), presentamos un nuevo producto: un destornillador ELÉCTRICO. A pesar del nombre, los tornillos aún no son compatibles, pero los pernos y tuercas de cualquier tamaño son compatibles. Además, ¡Jeb obtuvo exactamente lo que quería!
		#KIS_electricScrewdriver_Part_tags = KIS EVA tool building portable cck-eva-items

		// ********** Part: KIS.evapropellant

		#KIS_evapropellant_Part_title = Depósito de combustible EVA-11
		#KIS_evapropellant_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_evapropellant_Part_description = Después de que todos los trajes de AEV estaban equipados con propulsores de maniobra, el Control de la Misión se encontró con un problema inesperado: ¡los miembros de la tripulación se volvieron tan adictos a volar con sus mochilas propulsoras que frecuentemente agotaban sus suministros de propulsor! Después de un número excesivo de misiones de rescate, se requería que cada nave incluyera un tanque de combustible de repuesto, por si acaso. Ahora, otros miembros de la tripulación pueden salvar a sus imprudentes colegas reponiendo sus suministros de combustible. Si es necesario, el tanque se puede recargar con el propulsor de la nave.
		#KIS_evapropellant_Part_tags = KIS EVA fuel portable cck-eva-items
		#KIS_evapropellant_Part_useName = Repostar

		// ********** Part: KIS.ghettoblaster

		#KIS_ghettoblaster_Part_title = Ghetto Blaster
		#KIS_ghettoblaster_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_ghettoblaster_Part_description = Los vuelos largos pueden ser aburridos y a veces incluso insoportables. Para alegrar la vida de nuestros valientes exploradores del espacio, nuestros ingenieros han desarrollado una versión especial de la grabadora de cassette: ¡una grabadora de cinta sin cassette! Siempre toca la misma melodía, eliminando por completo cualquier conflicto entre los miembros de la tripulación con respecto a las preferencias musicales.
		#KIS_ghettoblaster_Part_tags = cck-eva-items

		// ********** Part: KIS.golfclub

		#KIS_golfclub_Part_title = Palo de golf Alphard Kerman
		#KIS_golfclub_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_golfclub_Part_description = Los cálculos balísticos están muy bien, pero a veces es mucho mejor golpear un objeto y ver cómo vuela. Aquí hay un buen club largo, que se puede utilizar para este propósito. Siempre asegúrese de registrar sus observaciones científicas, ya que tiene la cantidad de golpes necesarios para mover el objeto a un cráter de impacto. ¡Ey, las banderas que Jeb adora colocar en todas partes pueden incluso usarse para marcar las ubicaciones de los cráteres!
		#KIS_golfclub_Part_tags = cck-eva-items
		#KIS_golfclub_Part_useName = Swing

		// ********** Part: KIS.guide

		#KIS_guide_Part_title = KIS para Dummies
		#KIS_guide_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_guide_Part_description = Una vez realizamos un estudio y descubrimos un hecho curioso: ¡resulta que nadie lee el manual de instrucciones antes del vuelo, sin importar cuánto les pedimos! Sin embargo, si surge un problema durante el vuelo, ¡por supuesto que finalmente quieren leer las instrucciones! Para satisfacer esta demanda, nuestro departamento de administración ha preparado un breve manual que puede consultar durante una misión. Jeb todavía afirma que es innecesario, ya que él ya lo sabe todo y solo va a misiones por diversión.
		#KIS_guide_Part_tags = KIS inventory building book portable cck-eva-items
		#KIS_guide_Part_useName = Leer

		// ********** Part: KIS.guitar

		#KIS_guitar_Part_title = Guitarra de Davie Kerman
		#KIS_guitar_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_guitar_Part_description = A veces, lo único que falta en el espacio exterior es ... una guitarra. Este modelo es un North-Rope Strummin ', la tercera marca de guitarras más popular en Kerbin después de Nos-Big y Red-Nef. Las púas de guitarra se venden por separado.
		#KIS_guitar_Part_tags = cck-eva-items

		// ********** Part: KIS.taco

		#KIS_taco_Part_title = T.B. Taco de Kerman
		#KIS_taco_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_taco_Part_description = Carne de res, verduras y salsa picante en una tortilla. Todo lo que nuestros kerbonautas necesitan para una comida cero G. Nadie parece saber exactamente qué es el "T.B." representa.
		#KIS_taco_Part_tags = cck-eva-items
		#KIS_taco_Part_useName = Comer

		// ********** Part: KIS.wrench

		#KIS_wrench_Part_title = BS-8 Llave Utilitaria
		#KIS_wrench_Part_manufacturer = Sistemas de Inventario Kerbal
		#KIS_wrench_Part_description = Al regresar de otra expedición regular, Jeb se quejó de que durante casi todos los vuelos, algunas partes se soltarían y comenzarían a volar alrededor de la cabina. Nuestros ingenieros se tomaron este informe muy en serio. Después de realizar una extensa investigación, numerosos experimentos y consumir varios galones de café, se diagnosticó el problema y se encontró una solución simple pero elegante: ¡una llave inglesa! Ahora Jeb puede arreglar todas esas partes sueltas, o incluso colocar puntales adicionales en pleno vuelo.
		#KIS_wrench_Part_tags = KIS EVA tool building portable cck-eva-items

